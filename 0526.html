<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ES6 模板字符串</title>
</head>
<body>
<div class="wrapper-demo1"></div>
<div class="wrapper-demo2"></div>
<script>

    const basket={count:6,aa:'AAA'}
    const wrapper1=document.querySelector(".wrapper-demo1")
    wrapper1.innerHTML="这有<b>"+basket.count+"</b>"+"个球,型号是<em>"+basket.aa+"</em>"
    const wrapper2=document.querySelector(".wrapper-demo2")
    wrapper2.innerHTML=`<br>这有<b>${basket.count}</b>个球，型号是<em>${basket.aa}</em> `
   /*
   *模板字符串（template string）是增強版的字符串，用反引号（键盘数字1 左边的波浪键）标识。
   * 模板字符串可以当做普通的字符串使用，也可以用用来定义多行字符串，或者在字符串中嵌入变量。
   * */

    const linefeed=`In Javascript '\b' is a line-feed` //在JavaScript中这是一个换行
    console.log("linefeed=="+linefeed)

    //多行字符串
   const moreline=`In Javascript this is
    not legal`
    console.log("moreline=="+moreline)
    console.log(`string text line 1
    string text line2`)


    //如果在模板字符串中需要使用反引号，则在其前面要用反斜杠转义
    var greeting=` \`Yo\` world `
    console.log("如果在模板字符串中使用反引号，则在其前面使用反斜杠转义"+greeting)

    //如果使用模板字符串表示多行字符串，所有的空格和缩进 都会被保留在输出中
    console.warn(`<h1>Watch out !</h1>
    <P>Unauthorized hockeying can result in penalties
     of up     to </P>
    `)

    //在模板字符串中嵌入变量，需要将变量名写在${}中
    var name="BOb" ,time="today"
    var strin=`Hellow ${name},how are you ${time}`
    console.log("字符串嵌入变量"+strin)

    //大括号内可以放任意的JavaScript表达式，可以进行运算，以及引用对象属性。

    var x=1;
    var y=2;
    console.log( `${x}+${y}=${x+y}`)
    console.log(`${x}+${y*2}=${x+y*2}`)
    var obj={x:1,y:2}
    console.log( `${obj.x+obj.y}`)

    //模板字符串之中还能调用函数
    function fn(){
        return 'hello world';
    }
    `foo ${fn()} bar`
    console.log(""+`${obj}`)

    console.log(`
<ul>
  <li>first</li>
  <li>second</li>
</ul>
`.trim())

    const data=[{first:'<Jane>',last:'Bond'},{first:'<a>',last:'b'}]

    const tmpl=addrs=>`
        <table>
        ${addrs.map(
            addr=>`
                <tr><td>${addr.first}</td></tr>
                <tr><td>${addr.last}</td></tr>
            `)}
</table>
    `


    console.log(tmpl(data))
</script>
</body>
</html>
